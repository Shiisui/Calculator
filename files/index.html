<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calc">
            <!-- Display input  / output -->
            
            <div class="display"><div id="display">1</div></div>
           
            <!-- top -->
            <div id="buttons"> 
                
                <button id="clear" class="options">C</button>
                <button id="plus-minus" class="options">-/+</button>
                <button id="modulus" class="options">%</button>
                <button id="divide" class="operators">/</button>
                
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button id="multiply" class="operators">*</button>
                <!--left-->
            
                <button id="add" class="operators">+</button>
                <button id="substract" class="operators">-</button>
                <button id="equal" class="operators">=</button>
            
                <!-- numbers mid of the calc-->
                
                <button class="numbers">6</button>
                <button class="numbers">5</button>
                <button class="numbers">4</button>
                <button class="numbers">3</button>
                <button class="numbers">2</button>
                <button class="numbers">1</button>
                <!-- bottom of the calculator -->
                <button id="zero" class="numbers">0</button>
                <button id="decimal" class="numbers">.</button>
            </div>
        </div>
    </div>
</body>
</html>
